
<!DOCTYPE html>
<html>
  
<head>
    <head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
  
<body> 
<div class="container">
  <center><p><a href="#cogalt" class="btn btn-success" id="cogalt">Satırı Çoğalt ve Select Name Değiş</a>
  </p></center>
  <table class="table" id="myTable">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>İşlem</th>
      </tr>
    </thead>
    <tbody>
      <tr id="kolon">
        <td><select id="kuzu" name="sorgu[0]">
          <option value="0">Seçiniz</option>
          <option value="0">Deneme</option>
        </select></td>
        <td>Defaultson</td>
        <td>def@somemail.com</td>
        <td><button href="#sil" class="btn btn-danger" id="sil">Sil</button></td>
      </tr>      
      <tr class="table-primary">
        <td><select name="sorgu[1]">
          <option value="0">Seçiniz</option>
          <option value="0">Deneme</option>
        </select></td>
        <td>Joe</td>
        <td>joe@example.com</td>
        <td><button href="#sil" class="btn btn-danger" id="sil">Sil</button></td>
      </tr>
    </tbody>
  </table>
</div>         
    <!-- Script to add table row -->
    <script>
        $(document).ready(function(){
  $("a").click(function(){
    $("#kolon").clone().appendTo("tbody");
      var back = ["purple","blue","gray","red","pink","yellow","green","lightblue","black","orange"];
      var rand = back[Math.floor(Math.random() * back.length)];
        $('tbody tr:last').css('background',rand);
         var count = $('tbody').children().length;
        
        $("tbody tr:last #kuzu").attr("name","sorgu[" + String(count-1) + "]");
  });
});
    </script>
    <script type="text/javascript">
      $(document).ready(function () {
   
        $("tbody").on("click", "#sil", function(){
            $(this).parents('tr').remove();
        });
   
    });
    </script>
</body>
</html>
